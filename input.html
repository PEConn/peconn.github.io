<html>
  <head><title>Input test</title></head>
  <style type="text/css">
    body {
      margin: 40px auto;
      max-width: 650px;
      line-height: 1.6;
      font-size: 18px;
      color: #444;
      padding: 0 10px;
    }

    h1, h2, h3 {
      line-height: 1.2;
    }

    input, textarea, button {
      font-size: 18px;
      margin: 0.5em 0;
      box-sizing: border-box;
    }
  </style>
<body>

  <h1>News Co.</h1>

  <h2>Something happened</h2>

  <img src="https://www.gstatic.com/webp/gallery/1.webp" style="width: 100%">

  <p>Something happened, and people have opinions about it. The end.</p>

  <h3 style="margin: 0.3em">Would you like to leave a comment?</h3>

  <input type="text" size="40" placeholder="Username">
  <textarea type="text" style="width: 100%" rows="4" placeholder="Comment">
    Here is some text that
    you can maybe modify.

  </textarea>
  <button>Submit</button>

  <p>Note: This page has overridden the commands for Ctrl + v and Ctrl + -. </p>

  <pre id='log'></pre>

<script type="text/javascript">
const log = (text) => {
  const l = document.getElementById('log');
  l.textContent = l.textContent + text + "\n";
}

document.onkeydown = (event) => {
  console.log(event.key);
  if (event.ctrlKey && event.key === 'v') {
    event.preventDefault();
    log("Blocked Ctrl+V");
  }

  if (event.ctrlKey && event.key === '-') {
    event.preventDefault();
    log("Blocked Ctrl+-");
  }
}
</script>

</div>
</body>
</html>
