<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Android Activity Flags</title>
  </head>
  <body>

    <div class="container" id="app">

        <input type="text" v-model="filter">

        <div class="card" v-for="flag in filteredFlags">
                <div class="card-header my-card-header">
                    <h5 class="card-title flag-name">{{ flag.name }}</h5>
                    <div class="spacer"></div>
                    <p class="card-subtitle flag-value">{{ flag.value }}</p>
                </div>
            <div class="card-body">
                <div class="card-text" v-html="flag.description">
                    
                </div>
            </div>
        </div>

    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
